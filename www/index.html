<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	<title>Stencil Component Starter</title>
	<script src="/build/webaudio.js"></script>
	<style>
	h1 {
		display: inline-block;
		transform: rotate(0);
		transform-origin: center;
		transition: all 50ms linear 0;
	}

	.kick h1 {
		transform: rotate(-7deg);
	}

	.snare h1 {
		transform: rotate(7deg);
	}
</style>
</head>
<body>
	<h1>Nice</h1>

	<button onclick="webAudio.source('drums_relaxed').play();">play</button>


	<web-audio name="rave">
		<web-audio-effect type="filter" method="lowpass" responds="mouse" axis="y">
			<web-audio-source name="drums_relaxed" src="https://ui.splitinfinities.com/unbundled/node_modules/@splitinfinities/audio-stems/drums_relaxed.mp3" effectsvolume="100"></web-audio-source>
		</web-audio-effect>
	</web-audio>

	<script>
		var webAudio = document.querySelector('web-audio');
	</script>

  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('service worker registered', reg))
          .catch(err => console.log('service worker error', err));
      });
    }
  </script>

</body>
</html>
